<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>תהלים פרק קי"ט</title>
</head>
<body>
    <!-- top section of page with header and button to open input -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"></div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
    <!-- section for main tehilim load -->
    <section>
        <!-- div to block obver text when input select button shows -->
        <div class="block-out">
            <!-- code using bootstrap to place the input enquiry box -->
             <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
             </div>
        </div>
        <!-- area for displaying tehilim text -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <!-- div displaying all the tehilim of perek 119 on load -->
                    <div class="main"></div>
                    <!-- div displaying selected pessukim by user -->
                    <div class="selected"></div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </section>
</body>
</html>
